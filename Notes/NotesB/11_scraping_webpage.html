<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shows in the tab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <b>Hello World</b>

    <!-- I am a comment -->

    <!-- paragraph p tag -->
    <p id="para1">I am a paragraph</p>
    <p>I am paragraph 2</p>

    <!-- anchor tag (a tag) for links -->
    <a href="http://www.google.com">Google</a>

    <!-- div and spans are just generic boxes (spans are inline) -->
    <div class="highlight">Div box</div>
    <div>Div box 2</div>
    <span>Span 1</span>
    <span>Span 2</span>

    <!-- ordered lists (ol tag), unordered list (ul), and list items (li) -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <ol>
        <li>Add dry ingredients</li>
        <li class="highlight">Add eggs</li>
        <li>Add milk</li>
    </ol>

    <!-- table with table head(thead), table header(th), table body(tbody), table row (tr), table data(td)-->

    <table>
        <thead>
            <th>Column 1</th>
            <th>Column 2</th>
        </thead>
        <tbody>
            <tr>
                <td>1,1</td>
                <td>1,2</td>
            </tr>
            <tr>
                <td>2,1</td>
                <td>2,2</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
